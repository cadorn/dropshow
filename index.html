<!doctype html>
<html>

  <head>
    <title>Gunshow</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
  </head>

  <body>

    <div class="ui container">
        <viewer></viewer>
    </div>

    <!-- data loading -->
    <script src="pegasus/pegasus.min.js"></script>
    <script>
        window.app_images = pegasus('images.json');
    </script>

    <!-- riot tags -->
    <script src="viewer/viewer.tag" type="riot/tag"></script>

    <!-- scripts we need -->
    <script src="riot/riot+compiler.min.js"></script>

    <!-- mount this app -->
    <script>
        riot.mount('viewer', {
            requests: {
                images: window.app_images
            }
        });
    </script>
  </body>

</html>
